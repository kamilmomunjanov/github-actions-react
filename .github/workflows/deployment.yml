name: Deploy React App
on:
  branches:
    - master
  paths-ignore:
    - '.github/workflows/*'
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4
      - name: Install dependence
        run: npm ci
      - name: Test application
        run: npm run test
  lint:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4
      - name: Install dependence
        run: npm ci
      - name: Lint application
        run: npm run lint
  build:
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4
      - name: Install dependence
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo Deploying ...